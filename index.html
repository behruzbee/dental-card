<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Карта Стоматологии</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-blue-50 flex items-center justify-center min-h-screen">
    <div
      class="bg-white shadow-2xl rounded-2xl p-6 w-96 border-t-4 border-blue-500 relative m-3"
    >
      <!-- Иконка зуба -->
      <div
        class="absolute -top-7 left-1/2 transform -translate-x-1/2 bg-blue-500 p-3 rounded-full shadow-md"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" viewBox="0 0 24 24">
          <path d="M12 2C6.49 2 2 6.49 2 12s4.49 10 10 10 10-4.49 10-10S17.51 2 12 2Z" />
        </svg>
      </div>

      <!-- Заголовок -->
      <h2 class="text-center text-xl font-semibold mt-8 mb-2 text-blue-700">Axmaral Aydarova</h2>
      <p class="text-center text-gray-600 mb-4">Стоматологическая карта</p>

      <!-- Номер карты -->
      <div
        id="cardNumber"
        class="text-center text-lg font-mono tracking-widest bg-gray-100 p-3 rounded-lg border border-gray-300 select-text"
      >
        4854 7002 6200 3035
      </div>
      <p class="text-sm text-gray-500 mt-2 text-center">Срок действия: 08/26</p>

      <!-- Кнопка копирования -->
      <button
        onclick="copyCardNumber()"
        class="mt-5 w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
      >
        Скопировать номер карты
      </button>

      <!-- Кнопки перехода -->
      <button
        onclick="openApp('kaspi://', 'https://play.google.com/store/apps/details?id=kz.kaspi.bank')"
        class="mt-3 w-full flex items-center justify-center gap-2 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition"
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/ru/thumb/a/aa/Logo_of_Kaspi_bank.png/1024px-Logo_of_Kaspi_bank.png"
          alt="Kaspi Logo"
          class="h-6 w-6 object-contain"
        />
        Открыть в Kaspi
      </button>

      <button
        onclick="openApp('clickuz://', 'https://play.google.com/store/apps/details?id=uz.click.payment')"
        class="mt-3 w-full flex items-center justify-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
      >
        <img
          src="https://api.logobank.uz/media/logos_preview/Click-02.png"
          alt="Click Logo"
          class="h-6 w-6 object-contain"
        />
        Открыть в Click
      </button>

      <p id="copyMsg" class="text-sm text-green-600 mt-3 text-center hidden">Скопировано!</p>
    </div>

    <!-- Скрипт -->
    <script>
      function copyCardNumber() {
        const cardText = document.getElementById('cardNumber').innerText;
        navigator.clipboard.writeText(cardText).then(() => {
          const msg = document.getElementById('copyMsg');
          msg.classList.remove('hidden');
          setTimeout(() => msg.classList.add('hidden'), 2000);
        });
      }

      function openApp(deepLink, fallbackUrl) {
        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        if (!isMobile) {
          window.location.href = fallbackUrl;
          return;
        }

        const now = Date.now();
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = deepLink;
        document.body.appendChild(iframe);

        setTimeout(() => {
          if (Date.now() - now < 1500) {
            window.location.href = fallbackUrl;
          }
        }, 1000);
      }
    </script>
  </body>
</html>
