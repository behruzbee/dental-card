<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Карта Стоматологии</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-blue-50 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-2xl rounded-2xl p-6 w-96 border-t-4 border-blue-500 relative m-3">
      <!-- Заголовок -->
      <h2 class="text-center text-xl font-semibold mt-8 mb-2 text-blue-700">Axmaral Aydarova</h2>
      <p class="text-center text-gray-600 mb-4">Стоматологическая карта</p>

      <!-- Номер карты -->
      <div id="cardNumber" class="text-center text-lg font-mono tracking-widest bg-gray-100 p-3 rounded-lg border border-gray-300 select-text">
        4854 7002 6200 3035
      </div>
      <p class="text-sm text-gray-500 mt-2 text-center">Срок действия: 08/26</p>

      <!-- Кнопка копирования -->
      <button onclick="copyCardNumber()" class="mt-5 w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        Скопировать номер карты
      </button>

      <!-- Кнопка Kaspi -->
      <button onclick="openApp('intent://#Intent;scheme=kaspi;package=kz.kaspi.mobile;end', 'https://play.google.com/store/apps/details?id=kz.kaspi.mobile')"
        class="mt-3 w-full flex items-center justify-center gap-2 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
        <img src="https://upload.wikimedia.org/wikipedia/ru/thumb/a/aa/Logo_of_Kaspi_bank.png/1024px-Logo_of_Kaspi_bank.png" alt="Kaspi Logo" class="h-6 w-6 object-contain" />
        Открыть в Kaspi
      </button>

      <!-- Кнопка Click -->
      <button onclick="openApp('intent://#Intent;scheme=clickuz;package=air.com.ssdsoftwaresolutions.clickuz;end', 'https://play.google.com/store/apps/details?id=air.com.ssdsoftwaresolutions.clickuz')"
        class="mt-3 w-full flex items-center justify-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        <img src="https://api.logobank.uz/media/logos_preview/Click-02.png" alt="Click Logo" class="h-6 w-6 object-contain" />
        Открыть в Click
      </button>

      <p id="copyMsg" class="text-sm text-green-600 mt-3 text-center hidden">Скопировано!</p>
    </div>

    <script>
      function copyCardNumber() {
        const cardText = document.getElementById('cardNumber').innerText;
        navigator.clipboard.writeText(cardText).then(() => {
          const msg = document.getElementById('copyMsg');
          msg.classList.remove('hidden');
          setTimeout(() => msg.classList.add('hidden'), 2000);
        });
      }

      function openApp(intentUrl, fallbackUrl) {
        const isAndroid = /Android/i.test(navigator.userAgent);
        if (isAndroid) {
          window.location.href = intentUrl;
          setTimeout(() => {
            window.location.href = fallbackUrl;
          }, 2000);
        } else {
          window.location.href = fallbackUrl;
        }
      }
    </script>
  </body>
</html>
